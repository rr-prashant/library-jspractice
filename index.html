<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">LIBRARY</h1>
    <div class="container">
        
        <div class="showcase">
        
            <div class="bookBox" >
            </div>
        </div>
        <div class="form">
            <div>   
                <label for="title">Book title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author Name:</label>
                <input type="text" id="author">
            </div>
            
            <select name="haveRead" id="haveRead">
                <option value="true">Have already read</option>
                <option value="false">Have not read yet</option>
            </select>
            <button class="addButton">Add books</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
